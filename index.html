<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
        <div class="calc">
            <div class="screen">
              <div id="ans"></div>
            </div>
            <div class="input-buttons">
                <button class="buttons del">DEL</button>
                <button class="buttons clear">AC</button>
                <button class="buttons equal">=</button>
                <button class="buttons ops">*</button>
                <button class="buttons ops">/</button>
                <button class="buttons dot">.</button>
                <button class="buttons ops">+</button>
                <button class="buttons ops">-</button>
                <button class="buttons nums">0</button>
                <button class="buttons nums">1</button>
                <button class="buttons nums">2</button>
                <button class="buttons nums">3</button>
                <button class="buttons nums">4</button>
                <button class="buttons nums">5</button>
                <button class="buttons nums">6</button>
                <button class="buttons nums">7</button>
                <button class="buttons nums">8</button>
                <button class="buttons nums">9</button>
            </div>
        </div>
</body>
</html>
